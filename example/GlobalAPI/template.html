
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/v2.6.10/vue.min.js"></script>
    <title>template 三种写法</title>
</head>
<body>
	<h4>在构造器中直接构造模板</h4>
    <div id="app">
    </div>
	
	<h4>在template标签里建模板</h4>
	<div id="model2">
		<template id="tem1">
			<h2 style="color:red;">我是template标签模板</h2>
		</template>
	</div>
	
	<h4>在script标签中建模板</h4>
	<div id="model3">
	</div>
	<script type="x-template" id="tem2">
		<h2 style="color:red;">我是script标签模板</h2>
	</script>
	
    <script type="text/javascript">
        const APP=new Vue({
            el:'#app',
            data:{
				message:"hello world"
            },
			methods:{
				
			},
			template:`
			<h2 style="color:red;">我是选项模板</h2>
			`
        });
		const tem = new Vue({
			el:"#model2",
			template:"#tem1"
		});
		const tem2 = new Vue({
			el:"#model3",
			template:"#tem2"
		});
    </script>
</body>
</html>
