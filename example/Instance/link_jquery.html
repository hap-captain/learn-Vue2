
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/v2.6.10/vue.min.js"></script>
	<script type="text/javascript" src="../../js/jquery/jQuery-3.6.0.min.js"></script>

    <title>引入jQuery</title>
</head>
<body>
    <div id="app">
		<h4>使用jquery</h4>
    	<p id="jq">{{message}}</p>
		<h4>在构造器外边使用构造器方法</h4>
    </div>
	
    <script type="text/javascript">
        const APP=new Vue({
            el:'#app',
            data:{
				message:"hello world"
            },
			methods:{
				add()
				{
					console.log("调用了构造器内部的add方法")
				}
			},
			mounted() {
				$("#jq").html("我是jquery！");
			}
        });
		
		APP.add();
    </script>
</body>
</html>
