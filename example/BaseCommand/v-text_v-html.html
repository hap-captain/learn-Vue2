<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>V-text & v-html</title>
		<script src="../../js/v2.6.10/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span>原始数据：{{message}}</span>
		
			<!-- 当js代码出错时并不会直接显示{{message}}，而是空白 -->
			<h4>v-text:不暴露待渲染数据</h4>
			<span v-text="message"></span>
		
			<!-- 直接显示showHtml没有v-html情况下是一个字符串 -->
			<h4>v-html:正确渲染html</h4>
			<!-- 缺点容易被黑客利用，造成xss攻击 -->
			<span v-html="showHtml"></span>
		</div>
		
		<script>
			var app = new Vue({
				el:'#app',
				data:{
						message:"hello World",
						showHtml:'<h2>hello world</h2>'
				},
				computed:{
					}
			});
		</script>
	</body>
</html>
