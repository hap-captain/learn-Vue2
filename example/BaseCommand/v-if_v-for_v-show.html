<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>V-if&V-for&V-show</title>
		<script src="../../js/v2.6.10/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<h4>v-if:条件渲染</h4>
			<h1 v-if="login">login1</h1>
			<h1 v-else>login2</h1>
			 
			<h4>v-for:循环渲染</h4>
			<ul>
				<li v-for="(item,index) in listSort">index = {{index}} id={{item.id}} name={{item.name}}</li>
			</ul>
			
			<h4>v-show:条件显示</h4>
			<h1 v-show = "!login">login1</h1>
		</div>
		
		<script>
			const app=new Vue({
			    el:'#app',
				data:{
						login:false,
						list:[
							{id:23,name:"mike"},
							{id:7,name:"jenss"},
							{id:22,name:"pneigh"},
							{id:5,name:"chenjz"},
							{id:18,name:"zxr"}
						],
				},
				computed:{
					listSort()
					{
						return this.list.sort((a,b) => a.id - b.id);
					}
				},
			});
		</script>
	</body>
</html>
